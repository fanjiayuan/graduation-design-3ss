<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三只松鼠——订单查询</title>
    <link rel="stylesheet" href="css/userSelf.css"/>
</head>
<body>
    <div id="header"></div>
    <div id="section">
        <div class="container">
            <h1>我的订单</h1>
            <table id="userOrder">
                <thead>
                <tr>
                    <th>订单信息</th>
                    <th>收货人</th>
                    <th>订单金额</th>
                    <th>付款方式</th>
                    <th>快递方式</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="button" id="userOrder_loadMore">查看更多</button>
            <p class="noMore">没有更多了</p>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/header.js"></script>
    <script src="js/userSelf.js"></script>
</body>
</html>
